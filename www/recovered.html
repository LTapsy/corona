    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">
</head>
<body>
    <header>
        <i class="fas fa-bars fa-2x" onclick="SideMenu()"></i>
        <h2>Covid - 19</h2>
    </header>
    <aside id="sideMenu">
        <menu>
            <div class="banner"></div>
            <ul>
                <li>
                    <a href="./index.html">Latest Update</a>
                </li>
                <li>
                    <a href="./safetyTips.html">Safety Tips & Preventions</a>

                    <a href="./recovered.html">Recovery Count</a>

                </li>
            </ul>
            <p class="creators">
                Created by : <a href="creators.html">Turtle Tech</a>
            </p>
        </menu>
    </aside>
    <main id="recoveredContainer">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                    <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Recovered History</h4>
                    </div>
                    <div class="modal-body">
                    <canvas id="myChart" width="100" height="90vw"></canvas>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="cases"></div>
        <input type="text" id="myInput" onkeyup="regenerate()" placeholder="Enter Your Country" title="Type in a name">
        <div class="locationContainer">

        </div>
    </main>
    <div class="loadingScreen">
        <div class="loadingScreenBox">
            <i class="fas fa-biohazard fa-4x"></i>
            <h3>Please Wait</h3>
        </div>
    </div>
